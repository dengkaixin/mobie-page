<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.5" charset="utf-8"/>
<title>先锋队</title>
<link href="../css/main.css" rel="stylesheet" type="text/css" />
<link href="../css/common.css" rel="stylesheet" type="text/css" />
</head>

<body>

<!-- <div class="loading"></div> -->
<!--标题区域 start-->
<header class="header">
  <span class="title">信息维护</span>
</header>
<!--标题区域 end--> 


<!--内容区域 start-->
<div class="H_top" id="wrapper">
  <div>
    <table class="table table-lg">
      <tr>
        <td align="left" width="120">姓名</td>
        <td align="right" colspan="2">聂宇航</td>
      </tr>
      <tr>
        <td align="left">性别</td>
        <td align="right">男</td>
        <td align="right" width="10"><span class="icon-next"></span></td>
      </tr>
      <tr>
        <td align="left">出生日期</td>
        <td align="right">1981-11-11</td>
        <td align="right"><span class="icon-next"></span></td>
      </tr>
      <tr>
        <td align="left">名族</td>
        <td align="right">汉族</td>
        <td align="right"><span class="icon-next"></span></td>
      </tr>
      <tr>
        <td align="left">所属党组织</td>
        <td align="right">
          <p class="text-left font-16">中共中国太平洋财产保险股份有限公司云南分公司法律法规部客户服务部支部委员会</p>
        </td>
        <td align="right"><span class="icon-next"></span></td>
      </tr>
      <tr>
        <td align="left">学历状况</td>
        <td align="right">大专/本科</td>
        <td align="right"><span class="icon-next"></span></td>
      </tr>
      <tr>
        <td align="left">党员类别</td>
        <td align="right">正式党员</td>
        <td align="right"><span class="icon-next"></span></td>
      </tr>
      <tr>
        <td align="left">入党时间</td>
        <td align="right">2000-01-12</td>
        <td align="right"><span class="icon-next"></span></td>
      </tr>
      <tr>
        <td align="left">转正日期</td>
        <td align="right">2001-01-12</td>
        <td align="right"><span class="icon-next"></span></td>
      </tr>
    </table>
    <div class="blank-10"></div>
    <div class="padding-10">
      <button class="btn btn-danger btn-lg btn-block" type="button" onclick="showDiv('open1')">提交</button>
    </div>
  </div>
</div>
<!--内容区域 end--> 

<!-- 党员承诺书 -->
<div class="open cns-input" id="open1">
  <div class="open-body">
    <h2>党员承诺书</h2>
    <div class="cns-input-content">
      <textarea class="form-control" rows="10" placeholder="开始填写"></textarea>
      <div class="cns-sign">
        <p class="font-14 text-right">承诺人签名：<a href="" class="red">点击签名</a></p>
      </div>
    </div>
    <div class="open-btn active">确认提交</div>
  </div>
</div>

<!--js放底部--> 
<script src="../js/jquery-1.7.2.min.js" type="text/javascript"></script> 
<script src="../js/jquery.jmpopups-0.5.1.js" type="text/javascript"></script> 
<script src="../js/iscroll.js" type="text/javascript"></script> 
<script src="../js/common.js" type="text/javascript"></script>
</body>
</html>
