<div class="H_top" id="wrapper">

    <div class="blank-5"></div>
    <h3 class="font-16 text-center lh-35">产险四川分公司党委</h3>
    <hr>
    <div class="padding-10">
      <div class="media">
        <div class="pull-left"><span class="icon-flag-red"></span></div>

          <strong class="font-16">基层党组织：<span class="red font-16">43</span> 个</strong>

          </tr>
          <tr>
            <td>党支部</td>
            <td>25</td>
            <td>58.14%</td>
          </tr>
        </tbody></table>
        <p class="font-12 gray text-right lh-25">表1：产险四川分公司党委组织信息统计表</p>
      </div>
      <div class="pie-radial pie-40">

      <p class="text-center font-12 gray">图1：产险四川分公司党委组织信息占比图</p>

    <div class="blank-5 bg-gray"></div>

          <tr>
