<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.5" charset="utf-8"/>
<title>先锋队</title>
<link href="../css/main.css" rel="stylesheet" type="text/css" />
<link href="../css/common.css" rel="stylesheet" type="text/css" />
</head>

<body>


<!--内容区域 start-->
<div class="">
  <img src="../img/login-banner.jpg" width="100%">
  <div class="clearfix"></div>
  <div class="login-panel">
    <div class="input-box">
      <input class="form-control user" placeholder="请输入您的P13账号" />
    </div>
    <div class="input-box"><!-- 显示报错样式添加class erro -->
      <input required="required" type="password" class="form-control password" placeholder="请输入您的P13密码" />
      <a href="javascript:;" class="clear-input"></a><!-- 显示密码样式添加class open -->
    </div>
    <div class="input-box">
      <input class="form-control yz" placeholder="请输入右侧图形验证码" />
      <img src="../img/yzm.jpg" class="yzm-img">
    </div>
    <p class="erro-panel">密码错误</p>
    <button class="btn btn-danger btn-block btn-lg" disabled>登&nbsp;录</button>
  </div>
</div>
<!--内容区域 end--> 


<!--js放底部--> 
<script src="../js/jquery-1.7.2.min.js" type="text/javascript"></script> 
<script src="../js/jquery.jmpopups-0.5.1.js" type="text/javascript"></script> 
<script src="../js/iscroll.js" type="text/javascript"></script> 
<script src="../js/common.js" type="text/javascript"></script>
</body>
</html>
